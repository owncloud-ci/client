workspace:
  base: /drone
  path: src/github.com/owncloud-ci/client

branches:
  - master

clone:
  git:
    image: plugins/git:1
    pull: true

pipeline:
  docker:
    image: plugins/docker:17.12
    pull: true
    secrets: [ docker_username, docker_password ]
    repo: owncloudci/client
    tags:
      - latest
    dry_run: true
    when:
      event: [ pull_request ]

  docker:
    image: plugins/docker:17.12
    pull: true
    secrets: [ docker_username, docker_password ]
    repo: owncloudci/client
    tags:
      - latest
    when:
      event: [ push ]

  microbadger:
    image: plugins/webhook:1
    pull: true
    secrets: [ webhook_urls ]
    when:
      event: [ push ]

  slack:
    image: plugins/slack:1
    pull: true
    secrets: [ slack_webhook ]
    channel: drone
    when:
      local: false
      event: [ push ]
      status: [ changed, failure ]
